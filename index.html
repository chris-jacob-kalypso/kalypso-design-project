    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>

<body>
    <!--Top level-->
    <div class="container-fluid">

        <div class="container-fluid">

            <div class="row align-items-center justify-content-center">
                <!-- At XS logo takes full row, otherwise it changes at different screen sizes-->
                <div class="logo col-12 col-sm-2 col-md text-center text-md-right order-sm-3 order-md-first p-0">
                    <img src="img/logo.png" alt="">
                </div>

                <!-- Same as above but for the brand name -->
                <div class="brand col-12 col-md text-center text-md-left text-md-left order-sm-last order-md-2 mr-md-4 ">codeup design</div>

                <!-- Menu is split in two, bad SEO maybe but It can reorder properly -->
                <ul class="nav col-6 col-sm-3 justify-content-end p-0 order-sm-first order-md-3">
                    <a class="nav-link px-2 justify-content-sm-start " href=""><li>Services</li></a>
                    <a class="nav-link px-3 justify-content-sm-start " href=""><li>Work</li></a>     
                </ul>

                <ul class="nav col-6 col-sm-3 justify-content-start p-0 order-sm-3 order-md-4">
                    <a class="nav-link px-3" href=""><li>Blog</li></a>
                    <a class="nav-link px-2" href=""><li>Contact</li></a>
                </ul>   
            </div>
        <!--End of menu-->
        </div>

        <div class="d-flex-fluid flex-column text-center justify-content-center p-2">
            <h2 class="p-4">Visual Design & Web Development</h2>
            <h4 class="p-4">From Park City, Utah</h4>
        </div>

        <!-- Circles start here, stacks when XS to column-->
        <div class="d-flex justify-content-center flex-column flex-sm-row ">
            <!-- This sets up two rows-->
            <div class="d-flex justify-content-center">

                <!-- Each Circle is centered this way-->
                <div class="m-1 d-flex justify-content-center circle bg-red align-items-center">
                    <h6 class="mb-0">Design</h6>
                </div>
                <div class="m-1 d-flex justify-content-center circle bg-orange align-items-center">
                    <h6 class="mb-0">Develop</h6>
                </div>

            </div>
            <!-- Second row of circles-->
            <div class="d-flex justify-content-center" >

                <div  class="m-1 d-flex justify-content-center circle bg-green align-items-center">
                    <h6 class="mb-0">Support</h6>
                </div>
                <div class="m-1 d-flex justify-content-center circle bg-blue align-items-center">
                    <h6 class="mb-0">Host</h6>
                </div>

            </div>

        <!--End of circles-->
        </div>
        
        <hr class="mx-5">

        <div class="d-flex-fluid justify-content-center flex-column flex-sm-row">
