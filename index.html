<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!--CDN requests for Bootstrap and Fontawesome-->
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/css/bootstrap.min.css'/>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.css'/>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="container">

        <!-- Circles start here-->
        <div class="d-flex justify-content-center flex-column flex-sm-row flex-md-row flex-lg-row flex-xl-row">
            <!-- This sets up two rows-->
            <div class="d-flex justify-content-center ">

                <!-- Each Circle is centered this way-->
                <div class="m-1 d-flex justify-content-center circle bg-red align-items-center">
                    <h6 class="mb-0">Design</h6>
                </div>
                <div class="m-1 d-flex justify-content-center circle bg-orange align-items-center">
                    <h6 class="mb-0">Develop</h6>
                </div>

            </div>
            <!-- Second row of circles-->
            <div class="d-flex justify-content-center">

                <div class="m-1 d-flex justify-content-center circle bg-green align-items-center">
                    <h6 class="mb-0">Support</h6>
                </div>
                <div class="m-1 d-flex justify-content-center circle bg-blue align-items-center">
                    <h6 class="mb-0">Host</h6>
                </div>

            </div>


        </div>



    </div>


</body>
<!-- Javascript imports for Bootstrap and JQuery-->
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.3/js/bootstrap.bundle.js'></script>

</html>
